<!DOCTYPE html>
<html>
<head>
  <title>Fetch Movies</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <nav>
    <h1>What's your favorite movie?</h1>
  </nav>
  <main>
    <h2>Type the title of your favorite movie!</h2>
    <form id="movie-form">
      <div>
        <label for="query">Search Query</label>
        <input id="query" type="text" value="Star Wars" class="txt" placeholder="please type stuff">
      </div>
      <div>
        <label for="username">Your Name</label>
        <input id="username" type="text" class="txt" value="Brandi">
      </div>
      <input type="submit" value="Go Look for Movies!" class="btn">
    </form>
    <hr>
    <div>
      <h2 id="result-title"></h2>
      <div id="result"></div>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
